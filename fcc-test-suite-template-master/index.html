<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main id="main">
    <h1 id="title">Microverse Survey</h1>
    <p id="description">
      We are doing Microverse survey here. We have already completed the genral Instruction.
    </p>
      <form id="survey-form">
        <label id="name-label" for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">your email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
         <label id="number-label" for="age">Age</label>
         <input type="number" id="number" placeholder="your age" min="20" max="99" required>

         
          <div class="form-group">
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
      </div>
         <div class="form-group">
          <p></p>
          <label>
            <input
              name="user-recommend"
              value="Yes sure"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe, not sure"
              type="radio"
              class="input-radio"
            />Maybe</label
          >
          <label
            ><input name="user-recommend" value="not-sure" type="radio" class="input-radio"
            />Not at all</label>
        </div>
       <p>do you like the survey</p>
        <label for="yes">Yes</label>
        <input type="checkbox" value="yes">
        <label for="no">No</label>
        <input type="checkbox" value="no">
        <br>
        <textarea name="comment" form="usrform">comment here..

        </textarea>
        <br>
        <input id="submit" type="submit">
      </form>
      

    </main>
